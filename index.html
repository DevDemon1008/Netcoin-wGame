<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KickCoin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>KickCoin</h1>
        <div class="coin-display">
            <span id="coin-count">0</span> Coins
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="level-info">Level 1</span>
        </div>
        <button id="tap-button">Tap to Mine</button>
        <div id="boosts-section" class="section">
            <h2>Boosts</h2>
            <div class="boosts">
                <button class="boost" id="energy-boost">Energy Boost (x2)</button>
                <button class="boost" id="speed-boost">Speed Boost (x2)</button>
                <button class="boost" id="multitap-boost">Multitap Boost (x2)</button>
                <button class="boost" id="auto-tap-boost">Auto Tap Boost (x2)</button>
            </div>
        </div>
        <div id="leaderboard-section" class="section" style="display:none;">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list">
                <li>Player1: 1000 Coins</li>
                <li>Player2: 900 Coins</li>
                <li>Player3: 800 Coins</li>
            </ul>
        </div>
        <div id="earn-section" class="section" style="display:none;">
            <h2>Earn Coins</h2>
            <ul>
                <li>Subscribe to <a href="https://t.me/example_channel1" target="_blank">Channel 1</a> <button class="check-subscription" data-channel="example_channel1">Check</button></li>
                <li>Subscribe to <a href="https://t.me/example_channel2" target="_blank">Channel 2</a> <button class="check-subscription" data-channel="example_channel2">Check</button></li>
            </ul>
        </div>
        <div class="navigation">
            <button id="toggle-boosts">Boosts</button>
            <button id="toggle-leaderboard">Leaderboard</button>
            <button id="toggle-earn">Earn</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
